
<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
        <!--<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap-theme.min.css') }}">-->
        <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='socket.io.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
        
        <script type="text/javascript" charset="utf-8">
            $(document).ready(function() {
                // Connect to the Socket.IO server.
                // The connection URL has the following format, relative to the current page:
                //     http[s]://<domain>:<port>[/<namespace>]
                var socket = io();

                socket.on('connect', function() {
                    socket.emit('my_event', {data: 'I\'m connected!'});
                });

                //This is the part that updates everything
                socket.on('my_response', function(msg, cb) {
                    $('#log').text($('<div/>').text(msg.percent + ' ' + msg.status + ' ' + msg.file).html());
                    if (cb)
                        cb();
                });
            });
        </script>
    </head>
    <body>
        <title>Jira printer farm</title>

        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="/">3D printing service</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                <li><a href="{{ 'http://' + ip + '/queue' }}">Print queue</a></li>
                <li><a href="{{ 'http://' + ip + '/admin' }}">Admin</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

        <!--list-->
        <div class="row">
            {% for printer in config['PRINTERS'] %}
            <div class="col-sm-6 col-md-4">
              <div class="thumbnail">
                <img src="{{ config['PRINTERS'][printer]['stream'] }}" alt="...">
                <div class="caption">
                  <h3>{{ printer }}</h3>
                  <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                      <span class="sr-only">45% Complete</span>
                      <div id="log"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
        </div>
        
        <!--end of list -->
        
    </body>
</html>
