<!doctype html>
<html>
  <head>
    {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
        <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='socket.io.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <title>{% block title %}Home{% endblock %} - MLIB Print Farm</title>
    {% endblock %}
  </head>
  <body>
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ 'http://' + ip + '/queue' }}">Print Queue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ 'http://' + ip + '/printers' }}">Printers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ 'http://' + ip + '/permissionCodes' }}">Permission Codes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ 'http://' + ip + '/users' }}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ 'http://' + ip + '/messages' }}">Messages</a>
                    </li>
                </ul>
            </div>
          </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    </div>
    <div id="footer">
      {% block footer %}
      {% endblock %}
    </div>
  </body>
</html>
